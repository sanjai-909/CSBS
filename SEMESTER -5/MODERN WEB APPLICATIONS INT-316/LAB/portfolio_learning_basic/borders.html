<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Example</title>
    <style>
        .border-example {
            border: 2px solid #007bff; /* Width, style, and color of the border */
            padding: 20px;
            margin: 20px;
            width: 200px;
            text-align: center;
        }
        .dashed-border {
            border: 2px dashed #ff5733; /* Dashed border */
        }
        .dotted-border {
            border: 2px dotted #33ff57; /* Dotted border */
        }
        .double-border {
            border: 4px double #ff33a1; /* Double border */
        }
        .groove-border {
            border: 4px groove #33a1ff; /* Groove border */
        }
        .inset-border {
            border: 4px inset #a1ff33; /* Inset border */
        }
        .outset-border {
            border: 4px outset #ff9933; /* Outset border */
        }
    </style>
</head>
<body>
    <div class="border-example">
        Basic Border
    </div>
    <div class="border-example dashed-border">
        Dashed Border
    </div>
    <div class="border-example dotted-border">
        Dotted Border
    </div>
    <div class="border-example double-border">
        Double Border
    </div>
    <div class="border-example groove-border">
        Groove Border
    </div>
    <div class="border-example inset-border">
        Inset Border
    </div>
    <div class="border-example outset-border">
        Outset Border
    </div>
</body>
</html>
